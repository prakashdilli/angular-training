<p>users-list works!</p>
<p (click)="addUser()">Add New User</p>
<table>
    <thead>
           <tr>
            <th>S.No</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Action</th>
           </tr>
    </thead>
   <tbody>
    <tr *ngFor="let user of usersList, index as i">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
            <span (click)="editUser(user.id)">Edit</span>
            <span (click)="deleteUser(user.id)">Delete</span>
        </td>
      </tr>
   </tbody>
    
  </table>
